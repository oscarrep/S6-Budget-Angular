<div class="container overflow-hidden">
    <div class="row">
        <div class="navbar">
            <div class="justify-content-center text-white">
                <a class="nav-link" href="#">FrontEnder.Itacademy</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="justify-content-center d-flex align-items-center">
            <div class="banner col-11">
                <div class="z-0 white"></div>
                <div class="z-0 white2"></div>
                <div class="z-0 white3"></div>
                <div class="z-0 white4"></div>
                <div class="z-0 white5"></div>
                <div class="z-0 yellow"></div>
                <div class="z-0 green">
                    <div class="line"></div>
                    <div class="line2"></div>
                </div>
                <div class="z-0 orange"></div>
                <p class="title z-1">Accomplish the best quality</p>

            </div>
        </div>
    </div>
    <form class="form">
        <div class="row justify-content-center mt-4 d-flex">
            @for (list of listArr; track list) {
            <div class="col-6 item p-3 shadow-lg mx-3 d-flex align-items-center z-1"  [class.shadow-lg]="!list.showPanel" [class.shadow]="list.showPanel">
                <div class="mx-4 my-3">
                    <h2 class="my-4">
                        {{list.title}} </h2>
                    <p>{{list.description}}</p>
                </div>
                <div class="ms-auto mx-3 d-flex">
                    <h1>
                        {{list.price}}
                    </h1>
                    <p class="mx-1 currency">{{list.currency}}</p>

                </div>
                <div class="ms-auto mx-2 d-flex">
                    @if(list.id !=2){
                    <input type="checkbox" class="checkbox-circle" id="{{list.id}}"
                        (change)="budgetList.calculateTotal(list.price, list.id)">
                    <label class="mx-3" for="{{list.id}}">Add</label>
                    }
                    @else{
                    <input type="checkbox" class="checkbox-circle" id="{{list.id}}"
                        (change)="togglePanel($event, list.id, list.price)">
                    <label class="mx-3" for="{{list.id}}">Add</label>
                    }
                </div>
            </div>
            <div> <!-- TOGGLES WEB CHECKBOX PANEL -->
                @if(list.showPanel){<app-panel />}
            </div>
            }
            <div class="col-6 item p-2 shadow-lg d-flex align-items-center justify-content-center">
                <p class="price-txt my-1">Final Budget: {{budgetList.totalPrice}}â‚¬</p>
            </div>
        </div>
    </form>
</div>
