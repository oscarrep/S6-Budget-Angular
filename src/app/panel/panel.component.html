<div class="panel-container">
    <div class="col-6 panel-item p-5 mx-3 z-0">
        <div class="panel-div mt-4">
            <button class="ms-auto info-btn" data-bs-toggle="modal" data-bs-target="#pageModal" type="button"> i
            </button>
            <p class="mx-2 mb-0">Page amount</p>
            <button class="panel-btn" type="button" (click)="removePage()"> - </button>
            <div class="panel-nums">{{budgetList.pages()}}</div>
            <button class="panel-btn" type="button" (click)="addPage()"> + </button>
        </div>
        <div class="panel-div mt-2">
            <button class="ms-auto info-btn" data-bs-toggle="modal" data-bs-target="#languageModal" type="button"> i
            </button>
            <p class="mx-2 mb-0">Languages</p>
            <button class="panel-btn" type="button" (click)="removeLanguage()"> - </button>
            <div class="panel-nums">{{budgetList.languages()}}</div>
            <button class="panel-btn" type="button" (click)="addLanguage()"> + </button>
        </div>
    </div>

    <app-modal />
</div>
